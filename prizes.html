---
layout: default
title: Prizes
permalink: /prizes
---

<div class="container">
  <div class="p-3 text-center">
    <p>These are the prizes you may win, thanks to our generous <a href="/sponsors">sponsors</a></p>
  </div>
  <div class="row align-items-center">
    {% for prize in site.prizes %}
      <div class="col-md-6 text-center">
        <a class="nav-link" target="_blank" href="{{prize.url}}">
          <img class="img-fluid img-fluid-small" src="/img/{{prize.image}}" alt="{{prize.name}}" style="max-height: 204px">
        </a>
        <div class="col-md-12">
          <p>{{prize.name}}</p>
          <p>by <strong><a target="_blank" href="{{prize.sponsor_url}}">{{prize.sponsor}}</a></strong></p>
        </div>
        <div class="col-md-12">
          <p>{{prize.description}}</p>
        </div>
        <hr/>
      </div>
    {% endfor %}
  </div>
</div>
